<!DOCTYPE html>
<html>
<head>
    <title>Centered Div with Name and Departure Dates</title>
    <style>
        .centered-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .name {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .departure-dates {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="centered-div">
    <div class="name">John Smith</div>
    <div class="departure-dates">Departures: April 10 - April 15, 2023</div>
</div>
</body>
</html>
